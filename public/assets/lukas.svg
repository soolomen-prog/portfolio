<svg width="42" height="42" viewBox="0 0 42 42"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lukas icon">

  <style>
    .tb {
      transform-box: fill-box;
      transform-origin: center;
    }

    /* ===== МОРГАНИЕ ЗВЕЗДЫ ===== */
    #eyeStar.tb {
      animation:
        blink 6.6s ease-in-out infinite,
        starVisible 28s steps(1, end) infinite;
    }

    @keyframes blink {
      0%, 6%, 100% { transform: scaleY(1); }
      7%           { transform: scaleY(0.14); }
      9%           { transform: scaleY(1); }
      58%          { transform: scaleY(1); }
      59%          { transform: scaleY(0.14); }
      61%          { transform: scaleY(1); }
    }

    /* звезда выключается ТОЛЬКО в первой улыбке */
    @keyframes starVisible {
      0%, 18%  { opacity: 1; }
      19%, 39% { opacity: 0; }
      40%,100% { opacity: 1; }
    }

    /* ===== ДУГА ГЛАЗА (ТОЛЬКО первая улыбка) ===== */
    #eyeSmile {
      opacity: 0;
      animation: smileEyeVisible 28s steps(1, end) infinite;
    }

    @keyframes smileEyeVisible {
      0%, 18%  { opacity: 0; }
      19%, 39% { opacity: 1; }
      40%,100% { opacity: 0; }
    }

    /* ===== УЛЫБКА (базовая анимация) ===== */
    .smile {
      stroke-dasharray: 40;
      stroke-dashoffset: 40;
      animation: smileDraw 28s ease-in-out infinite;
    }

    @keyframes smileDraw {
      /* скрыта */
      0%   { stroke-dashoffset: 40; }
      18%  { stroke-dashoffset: 40; }

      /* появляется */
      28%  { stroke-dashoffset: 0; }

      /* держится */
      39%  { stroke-dashoffset: 0; }

      /* уходит */
      52%  { stroke-dashoffset: -40; }
      100% { stroke-dashoffset: -40; }
    }

    /* ===== ВТОРАЯ УЛЫБКА — ПОСЛЕ ДЛИННОЙ ПАУЗЫ ===== */
    #smileArc2 {
      animation-delay: 15s; /* нейтральное лицо ~8–9 сек */
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; }
    }
  </style>

  <!-- ФОН -->
  <circle cx="21" cy="21" r="21" fill="#FF0095"/>

  <!-- ЗВЕЗДА-ГЛАЗ -->
  <path id="eyeStar" class="tb" fill="white"
    d="M30 13
       C30 12.8817 29.9384 12.7387 29.7658 12.6907
       C28.3559 12.2963 27.4723 11.8464 26.8129 11.1871
       C26.1536 10.5277 25.7025 9.64407 25.3093 8.23416
       C25.2613 8.06162 25.1183 8 25 8
       C24.8817 8 24.7387 8.06162 24.6907 8.23416
       C24.2963 9.64407 23.8464 10.5277 23.1871 11.1871
       C22.5265 11.8477 21.6441 12.2975 20.2342 12.6907
       C20.0616 12.7387 20 12.8817 20 13
       C20 13.1183 20.0616 13.2613 20.2342 13.3093
       C21.6441 13.7037 22.5277 14.1536 23.1871 14.8129
       C23.8477 15.4735 24.2975 16.3559 24.6907 17.7658
       C24.7387 17.9384 24.8817 18 25 18
       C25.1183 18 25.2613 17.9384 25.3093 17.7658
       C25.7037 16.3559 26.1536 15.4723 26.8129 14.8129
       C27.4735 14.1523 28.3559 13.7025 29.7658 13.3093
       C29.9384 13.2613 30 13.1183 30 13Z"/>

  <!-- ДУГА ГЛАЗА -->
  <path id="eyeSmile"
    d="M19 13.6566C22.1242 10.5324 27.1895 10.5324 30.3137 13.6566"
    stroke="white" stroke-width="3" fill="none"/>

  <!-- УЛЫБКА 1 -->
  <path id="smileArc1" class="smile"
    d="M33 25C33 29.4183 29.4183 33 25 33"
    stroke="white" stroke-width="3" fill="none"/>

  <!-- УЛЫБКА 2 -->
  <path id="smileArc2" class="smile"
    d="M33 25C33 29.4183 29.4183 33 25 33"
    stroke="white" stroke-width="3" fill="none"/>

  <!-- L -->
  <path d="M12 10V27H22" stroke="white" stroke-width="3" fill="none"/>

</svg>
